name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "templates/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app/**"
      - "templates/**"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # Export PYTHONPATH for subsequent steps and run tests
      - name: Run tests
        run: |
          export PYTHONPATH=$(pwd)/app
          pytest app/tests  # Adjust the test folder path if needed

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Install Ollama
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          export PATH=$PATH:/path/to/ollama

      # Run Ollama model (Optional for testing)
      - name: Run Ollama model (Optional for testing)
        run: ollama run mistral

      # Build Docker image
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag self_hosted_ai:$(date +%s)
